name: Install Packages and Run Script on Ubuntu

on: [push, pull_request]  # Triggers the workflow on push or pull request events.

jobs:
  setup_and_execute:
    runs-on: ubuntu-20.04  # Specifies that the job should run on Ubuntu 20.04.

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Install Required Packages
      run: |
        sudo apt-get update
        sudo apt-get install -y curl git lsb-release

    - name: Setup SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan github.com >> ~/.ssh/known_hosts  # This step ensures GitHub's host is known

    - name: Execute Install Script
      run: bash <(curl -s https://raw.githubusercontent.com/ethz-msrl/tesla_install/main/install.sh)

